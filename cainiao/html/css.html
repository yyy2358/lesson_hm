<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- stylesheet 表明外部资源是一个 CSS 样式表， -->
    <style type="text/css">
        h1 {
            color: red;
        }
        p {
            color:blue;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;font-family:verdana;color:black;">这是一个标题</h1>
    <p>这是一个段落</p>
    <a href="http://www.runoob.com/" target="_blank" style="text-decoration:underline;">访问 runoob.com!</a>
    <!-- text-decoration 是一个 CSS 属性，用于设置文本的装饰线，常见的值有 underline（下划线）、overline（上划线）、line-through（删除线）等 -->
    <h2>我使用了外部样式文件来格式化文本 </h2>
    <p class="paragraph1">我也是!</p>
    <p class="paragraph2" style="color:blue;margin-left:20px;">这是一个内联样式段落</p>
    <!-- margin给段落的左侧添加了 20 像素的外边距。 -->
    <p class="paragraph3" style="background-color: red;font-family:arial;color:black;font-size:25px;">这是一个特别的段落</p>
</body>
</html>
