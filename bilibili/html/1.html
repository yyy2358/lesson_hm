<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见文本标签练习</title>
    <!-- 标签页的名字 -->
    <style>
        table{
            border:4px solid black;
            border-spacing: 10px;
        }
        td,th{
            padding:15px;
            border:1px solid black;
        }
    </style>
</head>

<body>
    <h1>第一个标签</h1>
    <h2>第二个标签</h2>
    <br>
    <h3>第三个标签</h3>
    <h4>第四个标签</h4>
    <h5>第五个标签</h5>
    <h6>第六个标签</h6>
    <hr>
    <p>
        更改文本样式:<b>字体加粗</b>、<i>字体倾斜</i>、<u>字体下划线</u>、<s>字体删除线</s>、<em>字体强调</em>、<strong>字体加重</strong>、<small>字体小号</small>、<big>字体大号</big>、<sup>字体上标</sup>、<sub>字体下标</sub>
    </p>
    <p id="describe" class="section">段落属性</p>

    <a herf="https://www.baidu.com">链接</a>
    <ul>
        <li>无序1</li>
        <li>无序2</li>
        <li>无序3</li>
    </ul>

    <ol>
        <li>有序1</li>
        <li>有序2</li>
        <li>有序3</li>
    </ol>

    <table >
        <tr>
            <th>列标题1</th>
            <th>列标题2</th>
            <th>列标题3</th>
        </tr>
        <tr>
            <td>元素1</td>
            <td>元素2</td>
            <td>元素3</td>
        </tr>
        <tr>
            <td>元素4</td>
            <td>元素5</td>
            <td>元素6</td>
        </tr>
        <tr>
            <td>元素7</td>
            <td>元素8</td>
            <td>元素9</td>
        </tr>
    </table>
</body>
</html>
