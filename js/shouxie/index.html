<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
var a = {//两段代码的.call .apply 的区别
  name: 'Cherry',
  //call  apply 有区别
  //apply  一次性给，以数组的形式
  //call的参数是一个个给 call(thisBinder,a,b,c,....参数)
  fn: function(a, b) {
    console.log(this.name)
    //a [1,2] + undefined
    // + 两边都是数字就是加法，如果不是呢？ 连接运算符
    console.log(a + b)//value是函数的地址
  }
}
//a.fn(1, 2)
//隐式丢失
var b = a.fn;//普通函数，拿到了函数的地址
//指定this
//立即执行
//参数
console.log(b.apply(a, [1, 2]))
console.log(b.call(a, 1, 2))//隐式类型转换，
console.log(b.call(a, [1, 2]))
console.log(b.bind(a, 1, 2)())//加（）与没加（）的区别
</script>
</body>
</html>
